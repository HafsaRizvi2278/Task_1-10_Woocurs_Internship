<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Restaurant Menu App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Restaurant Menu App</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="form.html">Form</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="container mt-5">
    <h2>Contact Us</h2>
    <form id="contactForm" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="cname" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="cemail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea id="cmessage" class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
      <button type="reset" class="btn btn-secondary">Clear</button>
    </form>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      let name = document.getElementById("cname").value.trim();
      let email = document.getElementById("cemail").value.trim();
      let message = document.getElementById("cmessage").value.trim();

      if (!name || !email || !message) {
        alert("All fields are required!");
        event.preventDefault();
      }
    });
  </script>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    Developed by Hafsa Rizvi | 2025
  </footer>
</body>
</html>
