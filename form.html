  .form-control:valid { border-color: green; }

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Restaurant Menu App</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

      <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="mb-4">Add New Entry</h2>

  <form action="form.php" method="POST" id="entryForm" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="Enter name" required>
      <div class="invalid-feedback">Please enter at least 3 characters.</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
      <div class="invalid-feedback">Please enter a valid email address.</div>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter 10-digit phone" required maxlength="10">
      <div class="invalid-feedback">Please enter a 10-digit phone number.</div>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
  Developed by Hafsa Rizvi | 2025
</footer>

<script>
// Bootstrap form validation
(() => {
  const form = document.getElementById('entryForm');
  form.addEventListener('submit', function(event) {
    if (!form.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
    }
    form.classList.add('was-validated');
  }, false);
})();

// Real-time validation & formatting
document.getElementById("name").addEventListener("input", function() {
  this.value = this.value.toUpperCase();
  if(this.value.length < 3) {
    this.setCustomValidity("Invalid");
  } else {
    this.setCustomValidity("");
  }
});

document.getElementById("phone").addEventListener("input", function() {
  this.value = this.value.replace(/[^0-9]/g,'');
  if(this.value.length != 10) {
    this.setCustomValidity("Invalid");
  } else {
    this.setCustomValidity("");
  }
});
</script>
</body>
</html>
